<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title|default:"AI Chat" }}</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .chat-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 800px;
            height: 600px;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }
        
        .chat-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            text-align: center;
        }
        
        .chat-header h1 {
            font-size: 24px;
            margin: 0;
        }
        
        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            background: #f5f5f5;
        }
        
        .message {
            margin-bottom: 15px;
            display: flex;
            flex-direction: column;
        }
        
        .message.user {
            align-items: flex-end;
        }
        
        .message.ai {
            align-items: flex-start;
        }
        
        .message-bubble {
            max-width: 70%;
            padding: 12px 16px;
            border-radius: 18px;
            word-wrap: break-word;
        }
        
        .message.user .message-bubble {
            background: #667eea;
            color: white;
            border-bottom-right-radius: 4px;
        }
        
        .message.ai .message-bubble {
            background: white;
            color: #333;
            border-bottom-left-radius: 4px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            line-height: 1.6;
        }
        
        /* Markdown styling for AI responses */
        .message.ai .message-bubble h1,
        .message.ai .message-bubble h2,
        .message.ai .message-bubble h3,
        .message.ai .message-bubble h4 {
            margin-top: 16px;
            margin-bottom: 8px;
            font-weight: 600;
            color: #667eea;
        }
        
        .message.ai .message-bubble h1 {
            font-size: 1.5em;
            border-bottom: 2px solid #e0e0e0;
            padding-bottom: 8px;
        }
        
        .message.ai .message-bubble h2 {
            font-size: 1.3em;
        }
        
        .message.ai .message-bubble h3 {
            font-size: 1.1em;
        }
        
        .message.ai .message-bubble p {
            margin: 8px 0;
        }
        
        .message.ai .message-bubble ul,
        .message.ai .message-bubble ol {
            margin: 12px 0;
            padding-left: 24px;
        }
        
        .message.ai .message-bubble li {
            margin: 6px 0;
            line-height: 1.5;
        }
        
        .message.ai .message-bubble strong {
            font-weight: 600;
            color: #333;
        }
        
        .message.ai .message-bubble em {
            font-style: italic;
        }
        
        .message.ai .message-bubble code {
            background: #f5f5f5;
            padding: 2px 6px;
            border-radius: 3px;
            font-family: 'Courier New', monospace;
            font-size: 0.9em;
        }
        
        .message.ai .message-bubble pre {
            background: #f5f5f5;
            padding: 12px;
            border-radius: 6px;
            overflow-x: auto;
            margin: 12px 0;
        }
        
        .message.ai .message-bubble pre code {
            background: none;
            padding: 0;
        }
        
        .message.ai .message-bubble blockquote {
            border-left: 4px solid #667eea;
            padding-left: 16px;
            margin: 12px 0;
            color: #666;
            font-style: italic;
        }
        
        .message.ai .message-bubble hr {
            border: none;
            border-top: 1px solid #e0e0e0;
            margin: 16px 0;
        }
        
        .message.ai .message-bubble table {
            width: 100%;
            border-collapse: collapse;
            margin: 12px 0;
        }
        
        .message.ai .message-bubble table th,
        .message.ai .message-bubble table td {
            padding: 8px 12px;
            border: 1px solid #e0e0e0;
            text-align: left;
        }
        
        .message.ai .message-bubble table th {
            background: #f5f5f5;
            font-weight: 600;
        }
        
        .message-label {
            font-size: 12px;
            color: #666;
            margin-bottom: 5px;
            padding: 0 4px;
        }
        
        .chat-input-container {
            padding: 20px;
            background: white;
            border-top: 1px solid #e0e0e0;
        }
        
        .chat-form {
            display: flex;
            gap: 10px;
        }
        
        .chat-input {
            flex: 1;
            padding: 12px 16px;
            border: 2px solid #e0e0e0;
            border-radius: 25px;
            font-size: 16px;
            outline: none;
            transition: border-color 0.3s;
        }
        
        .chat-input:focus {
            border-color: #667eea;
        }
        
        .send-button {
            padding: 12px 24px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 25px;
            font-size: 16px;
            cursor: pointer;
            transition: transform 0.2s;
        }
        
        .send-button:hover {
            transform: scale(1.05);
        }
        
        .send-button:active {
            transform: scale(0.95);
        }
        
        .loading {
            display: none;
            text-align: center;
            color: #666;
            padding: 10px;
        }
        
        .loading.show {
            display: block;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <h1>ðŸ¤– AI Chat Assistant</h1>
        </div>
        
        <div class="chat-messages" id="chatMessages">
            {% for message in messages %}
                <div class="message user">
                    <div class="message-label">You</div>
                    <div class="message-bubble">{{ message.user_message }}</div>
                </div>
                {% if message.ai_response %}
                    <div class="message ai">
                        <div class="message-label">AI</div>
                        <div class="message-bubble markdown-content">{{ message.ai_response|safe }}</div>
                    </div>
                {% endif %}
            {% empty %}
                <div style="text-align: center; color: #666; padding: 20px;">
                    <p>Start a conversation by typing a message below!</p>
                </div>
            {% endfor %}
        </div>
        
        <div class="loading" id="loading">AI is thinking...</div>
        
        <div class="chat-input-container">
            <form class="chat-form" id="chatForm">
                {% csrf_token %}
                <input 
                    type="text" 
                    class="chat-input" 
                    id="messageInput" 
                    placeholder="Type your message here..." 
                    required
                    autocomplete="off"
                >
                <button type="submit" class="send-button">Send</button>
            </form>
        </div>
    </div>
    
    <!-- Marked.js for markdown rendering -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    
    <script>
        const chatForm = document.getElementById('chatForm');
        const messageInput = document.getElementById('messageInput');
        const chatMessages = document.getElementById('chatMessages');
        const loading = document.getElementById('loading');
        
        chatForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const message = messageInput.value.trim();
            if (!message) return;
            
            // Add user message to UI
            addMessage('user', message);
            messageInput.value = '';
            
            // Show loading
            loading.classList.add('show');
            
            try {
                // Send to API
                const response = await fetch('/api/chat/', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-CSRFToken': getCookie('csrftoken')
                    },
                    body: JSON.stringify({ message: message })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    addMessage('ai', data.response);
                } else {
                    addMessage('ai', 'Error: ' + (data.error || 'Something went wrong'));
                }
            } catch (error) {
                addMessage('ai', 'Error: Could not connect to server');
            } finally {
                loading.classList.remove('show');
            }
        });
        
        // Configure marked.js for better markdown rendering
        if (typeof marked !== 'undefined') {
            marked.setOptions({
                breaks: true,
                gfm: true,
                headerIds: false,
                mangle: false
            });
        }
        
        function addMessage(role, text) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${role}`;
            
            const label = document.createElement('div');
            label.className = 'message-label';
            label.textContent = role === 'user' ? 'You' : 'AI';
            
            const bubble = document.createElement('div');
            bubble.className = 'message-bubble';
            
            if (role === 'ai' && typeof marked !== 'undefined') {
                // Render markdown for AI responses
                bubble.className = 'message-bubble markdown-content';
                bubble.innerHTML = marked.parse(text);
            } else {
                // Plain text for user messages
                bubble.textContent = text;
            }
            
            messageDiv.appendChild(label);
            messageDiv.appendChild(bubble);
            chatMessages.appendChild(messageDiv);
            
            // Scroll to bottom
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }
        
        // Render markdown for existing messages on page load
        document.addEventListener('DOMContentLoaded', function() {
            const aiBubbles = document.querySelectorAll('.message.ai .message-bubble');
            if (typeof marked !== 'undefined') {
                aiBubbles.forEach(bubble => {
                    if (!bubble.classList.contains('markdown-content')) {
                        bubble.classList.add('markdown-content');
                        const originalText = bubble.textContent;
                        bubble.innerHTML = marked.parse(originalText);
                    }
                });
            }
        });
        
        function getCookie(name) {
            let cookieValue = null;
            if (document.cookie && document.cookie !== '') {
                const cookies = document.cookie.split(';');
                for (let i = 0; i < cookies.length; i++) {
                    const cookie = cookies[i].trim();
                    if (cookie.substring(0, name.length + 1) === (name + '=')) {
                        cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                        break;
                    }
                }
            }
            return cookieValue;
        }
    </script>
</body>
</html>
